{% extends "base.html" %}
{% block content %}
<h1>Add a comment!</h1>

<!-- creationg a form with a post method -->
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        <!-- using djangos built in form builder -->
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary btn-lg">Add Comment</button>
</div>

{% endblock %}
