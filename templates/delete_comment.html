{% extends "base.html" %}
{% block content %}
<h1>Delete Comment</h1>
<br>
<h2>Delete Comment: {{ comment.name}}</h2><br>
<!-- creationg a form with a post method -->
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        <h1>Are you sure you want to delete this comment??</h1><br>
        <button type="submit" class="btn btn-secondary btn-lg">Delete Post!!</button>
</div>

{% endblock %}
