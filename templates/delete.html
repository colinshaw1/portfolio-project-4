{% extends "base.html" %}
{% block content %}
<h1>Delete Post</h1>
<br>
<h2>Delete Post: {{ post.film_title}}</h2>
<!-- creationg a form with a post method -->
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        <!-- using djangos built in form builder -->
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary btn-lg">POST</button>
</div>

{% endblock %}
